<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Chat</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="main">
    <div class="sidebar">
      <div class="chat-title">
        <span id="chat-name">Message board</span>
        <span id="user-name" class="online">...</span>
      </div>

      <div class="sidebar-list channel-list">
        <a class="sidebar-header" href="#" data-bs-toggle="modal" data-bs-target="#joinChannelModal">Channels</a>
        <a class="sidebar-btn" href="#" data-bs-toggle="modal" data-bs-target="#addChannelModal">+</a>
        <ul id="room-list"></ul>
      </div>

      <div class="sidebar-list user-list">
        <span class="sidebar-header">Users</span>
        <ul id="user-list"></ul>
      </div>
    </div>

    <div class="channel-content">
      <div class="channel-header">
        <a href="#" style="float: Right; margin-left: 1em" class="roomAction btn btn-outline-primary btn-sm"
          data-bs-toggle="modal" data-bs-target="#addUserModal">Add user</a>
        <a href="#" style="float: Right" class="roomAction btn btn-outline-danger btn-sm"
          onclick="leaveChannel();">Leave channel</a>
        <!--TODO: Replace ... with channel name and channel description-->
        <span id="channel-name">...</span>
        <span id="channel-description">...</span>
      </div>

      <div class="channel-messages messages">
        <!-- TODO: You should put the channel's messages here-->
      </div>

      <div class="input-area">
        <textarea id="input-message" class="inputMessage" placeholder="Type here...">
          <!--TODO: make a function that has to be called when a message is sent-->
        </textarea>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addChannelModal" tabindex="-1" role="dialog" aria-labelledby="addchannellbl"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addchannellbl">Create a new channel</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="channel-name" class="col-form-label">Channel name:</label>
              <input type="text" class="form-control" id="inp-channel-name" />
            </div>
            <div class="form-group">
              <label for="channel-description" class="col-form-label">Channel description:</label>
              <textarea class="form-control" id="inp-channel-description"></textarea>
            </div>
            <div class="btn-group btn-group-toggle" data-bs-toggle="buttons">
              <label class="btn btn-secondary active">
                <input type="radio" name="private" id="inp-public" autocomplete="off" checked />
                Public
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="private" id="inp-private" autocomplete="off" />
                Private
              </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addChannel();">
            Create
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="joinChannelModal" tabindex="-1" role="dialog" aria-labelledby="joinchannellbl"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="joinchannellbl">Join a channel</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="list-group" id="channelJoins"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="adduserlbl" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="adduserlbl">
            Add a user to the channel
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="list-group" id="usersToAdd"></div>
        </div>
      </div>
    </div>
  </div>

  <script></script>

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>

  <script>
    window.jQuery = window.$ = require("jquery");
  </script>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <script src="./chat.js"></script>
</body>

</html>
