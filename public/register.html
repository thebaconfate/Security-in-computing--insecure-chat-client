<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Insecure Chat</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script type="text/javascript">
        let ipcRenderer = require("electron").ipcRenderer;

        function register() {
            const username = document.getElementById("inputUserName").value;
            const password = document.getElementById("inputPassword").value;
            if (!username || !password) {
                alert("Please enter username and password");
                return;
            }
            ipcRenderer.send("register", { username: username, password: password });
        }

        function navLogin() {
            ipcRenderer.send("nav-login")
        }
    </script>
</head>

<body>
    <br /><br /><br /><br />
    <div style="width: 400px; margin: 0 auto">
        <div class="form-group">
            <label for="inputUserName" style="font-weight: bold; margin-bottom: 0.5em">Username</label>
            <input type="string" class="form-control" name="username" id="inputUserName" placeholder="Enter name"
                autofocus required />
            <br />
            <label for="inputPassword" style="font-weight: bold; margin-bottom: 0.5em">Password</label>
            <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Enter password"
                required />
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 1em" onclick="register()">
            Register
        </button>
        <div style="display:flex; justify-content: center; align-items: baseline; gap:1rem;">
            <p>Already have an account? </p>
            <button type="button" class="btn btn-secondary" onclick="navLogin()">
                Login
            </button>
        </div>
    </div>
</body>

</html>
